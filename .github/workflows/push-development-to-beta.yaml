name: Sync to Beta

permissions:
  contents: write

on:
  push:
    branches:
      - feature/newopenregister

jobs:
  sync-to-beta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Update beta branch
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          # Fetch all branches
          git fetch origin

          # Store the current beta version if it exists
          BETA_VERSION=""
          if git show-ref --quiet refs/remotes/origin/beta; then
            BETA_VERSION=$(git show origin/beta:appinfo/info.xml | grep -oP '(?<=<version>)[^<]+' || echo "")
          fi

          # Check if beta branch exists
          if git show-ref --quiet refs/remotes/origin/beta; then
            git checkout beta
            git reset --hard origin/feature/newopenregister
          else
            git checkout -b beta origin/feature/newopenregister
          fi

          # Restore the beta version if it existed
          if [ -n "$BETA_VERSION" ]; then
            sed -i "s|<version>.*</version>|<version>${BETA_VERSION}</version>|" appinfo/info.xml
            git add appinfo/info.xml
            git commit -m "Restore beta version to ${BETA_VERSION}" || true
          fi

          # Force push to beta branch
          git push -f origin beta
